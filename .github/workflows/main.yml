
name: CI-CD

env:
  COMMIT: ${{ github.sha }}
  NODE_ENV: 'production'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  integration:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 12.x, 14.x, 16.x ]

    steps:

    - name: Checkout code updates
      uses: actions/checkout@v2

    - name: Use node ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Clone dependencies
      run: npm ci
      env:
        NODE_ENV: 'development'

    - name: Build artifacts
      run: npm run build --if-present

    - name: Run unit tests
      run: npm test

    - name: Create tarball
      run: |
        echo ${{ github.sha }} > version
        rm -rf .git .github .gitignore
        tar -cvf build-${{ matrix.node-version }}-${{ github.sha }}.tar .

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: builds
        path: build-${{ matrix.node-version }}-${{ github.sha }}.tar


  acceptance:

    needs: integration

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 12.x, 14.x, 16.x ]

    steps:

    - name: Download artifacts
      uses: actions/download-artifact@v2
      with:
        name: builds

    - name: Unpack tarball
      run: tar -xf build-${{ matrix.node-version }}-${{ github.sha }}.tar

    - name: Use node ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Run acceptance scenarios
      run: npm run scenario

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: acceptance-${{ matrix.node-version }}-${{ github.sha }}
        path: acceptance.log


  capacity:

    needs: integration

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 12.x, 14.x, 16.x ]

    steps:

    - name: Download artifacts
      uses: actions/download-artifact@v2
      with:
        name: builds

    - name: Unpack tarball
      run: |
        tar -xf build-${{ matrix.node-version }}-${{ github.sha }}.tar
        cat version

    - name: Use node ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Run capacity scenarios
    - run: npm run capacity --if-present

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: capacity-${{ matrix.node-version }}-${{ github.sha }}
        path: capacity.log


  deployment:

    needs: [ acceptance, capacity ]
    #needs: acceptance

    runs-on: ubuntu-latest

    #concurrency:
    #  group: ${{ github.head_ref }}
    #  cancel-in-progress: true

    env:
      NODE_ENV: 'integration'

    steps:

    - name: Download artifacts
      uses: actions/download-artifact@v2
      with:
        name: builds

    - name: Unpack tarball
      run: tar -xf build-14.x-${{ github.sha }}.tar

    - name: Use node 14.x
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'


  release:

    needs: deployment

    runs-on: ubuntu-latest

    #concurrency:
    #  group: ${{ github.head_ref }}
    #  cancel-in-progress: true

    steps:

    - name: Download artifacts
      uses: actions/download-artifact@v2

    - name: Debug logging
      run: tree .


